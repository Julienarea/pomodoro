<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://www.dafontfree.net/embed/YXJpYWwtcm91bmRlZC1yZWd1bGFyJmRhdGEvMS9hLzIwL3VuaWNvZGUuYXJpYWxyLnR0Zg"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="icon"
      href="https://my-en.ru/Images/abc/abc-colored-lower/a.png"
    />
  </head>
  <body>
    <section class="pomodoro-section container">
      <h1>Pomodoro Timer</h1>

      <div class="timer" id="timer">60</div>

      <div class="controls">
        <button class="button" id="startButton">Start</button>
        <button class="button" id="pauseButton">Pause</button>
        <button class="button" id="resetButton">Reset</button>
        <div class="custom-time-container">
          <input
            type="number"
            id="customTimeInput"
            placeholder="Enter time in minutes"
          />
          <button id="setTimeButton">Set Time</button>
        </div>
      </div>

      <script src="scripts/script.js"></script>
    </section>
  </body>
</html>
